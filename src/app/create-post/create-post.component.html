<form>
    <h1>Create a Post</h1>
    <input type="text" name="title" placeholder="Enter post title" [(ngModel)]="title">
    <br>
    <textarea name="body" name="body" placeholder="Enter post body" cols="30" rows="10" [(ngModel)]="body"></textarea>
    <br>
    <input type="submit" value="Submit" class="btn btn-primary">
</form>
